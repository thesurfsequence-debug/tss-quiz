<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Find Your Surf Level Â· The Surf Sequence</title>
<meta name="description" content="8 real ocean situations. 4 minutes. Find your exact surf level."/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{min-height:100%;background:#08111A;color:#EEF4F8;font-family:'Montserrat',sans-serif}

:root{
  --cyan:#00B4D8;
  --cyan-light:#90E0EF;
  --cyan-dark:#0077A8;
  --gray-dark:#1C2B35;
  --gray-mid:#2E4A5A;
  --gray:#5A7A8A;
  --gray-light:#8BAFC4;
  --white:#F0F6FA;
  --ink:#08111A;
  --moss:#4CAF7D;
  --sand:#C8A96E;
  --coral:#E07060;
}

@keyframes rise{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.3}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes swell{0%,100%{transform:translateX(-10px) scaleY(1)}50%{transform:translateX(10px) scaleY(1.04)}}

.rise    {animation:rise .4s cubic-bezier(.22,.68,0,1.15) forwards}
.rise-2  {animation:rise .4s cubic-bezier(.22,.68,0,1.15) .07s forwards;opacity:0}
.rise-3  {animation:rise .4s cubic-bezier(.22,.68,0,1.15) .14s forwards;opacity:0}
.rise-4  {animation:rise .4s cubic-bezier(.22,.68,0,1.15) .21s forwards;opacity:0}

/* BG */
#bg{position:fixed;inset:0;z-index:0;
  background:radial-gradient(ellipse 130% 70% at 50% 110%,#0A2535 0%,#08111A 65%)}
#bg::after{content:'';position:absolute;inset:0;
  background-image:linear-gradient(rgba(0,180,216,.01) 1px,transparent 1px),
                   linear-gradient(90deg,rgba(0,180,216,.01) 1px,transparent 1px);
  background-size:72px 72px}
.wave-el{position:fixed;bottom:-20px;left:-10%;width:120%;z-index:0;
  border-radius:50% 50% 0 0;animation:swell 8s ease-in-out infinite}

#app{position:relative;z-index:1;min-height:100vh;
  display:flex;align-items:center;justify-content:center;padding:36px 20px}
#wrap{width:100%;max-width:600px}

/* Logo */
.logo-img{height:48px;width:auto;display:block}
.logo-wrap{margin-bottom:32px}
.logo-wrap-center{text-align:center;margin-bottom:32px;display:flex;align-items:center;justify-content:center}
.logo-wrap-center .logo-img{margin:0 auto}

/* Typography */
h1{font-family:'Montserrat',sans-serif;font-weight:300;letter-spacing:-0.5px}
h2{font-family:'Montserrat',sans-serif;font-weight:400}
.mono{font-family:'DM Mono',monospace}
.tag-label{
  display:inline-flex;align-items:center;gap:8px;
  padding:5px 16px;border-radius:20px;
  font-family:'DM Mono',monospace;
  font-size:10px;letter-spacing:3px;text-transform:uppercase;
  margin-bottom:24px;
}

/* Buttons */
.cta{
  width:100%;padding:16px;
  background:linear-gradient(135deg,#1A3A5C,var(--cyan-dark));
  border:1px solid rgba(0,180,216,.35);border-radius:5px;
  color:var(--white);font-family:'Montserrat',sans-serif;
  font-size:13px;font-weight:600;letter-spacing:2px;text-transform:uppercase;
  cursor:pointer;transition:all .2s;
}
.cta:hover:not(:disabled){box-shadow:0 0 28px rgba(0,180,216,.25);transform:translateY(-1px)}
.cta:disabled{opacity:.25;cursor:not-allowed}
.ghost{
  width:100%;padding:13px;background:transparent;
  border:1px solid rgba(255,255,255,.07);border-radius:5px;
  color:var(--gray);font-family:'Montserrat',monospace;
  font-size:12px;letter-spacing:1px;cursor:pointer;transition:all .2s;
}
.ghost:hover{color:var(--gray-light);border-color:rgba(255,255,255,.15)}

/* Options */
.opt{
  width:100%;background:rgba(255,255,255,.03);
  border:1px solid rgba(0,180,216,.08);border-radius:6px;
  padding:17px 18px;text-align:left;cursor:pointer;
  display:flex;align-items:flex-start;gap:14px;
  transition:background .15s,border-color .15s;margin-bottom:11px;
}
.opt:hover{background:rgba(255,255,255,.055);border-color:rgba(0,180,216,.2)}
.opt.sel{background:rgba(0,180,216,.1);border-color:rgba(0,180,216,.5)}
.opt-dot{
  width:20px;height:20px;border-radius:50%;flex-shrink:0;margin-top:1px;
  border:2px solid var(--gray);background:transparent;
  display:flex;align-items:center;justify-content:center;transition:all .15s;
}
.opt.sel .opt-dot{border-color:var(--cyan);background:var(--cyan)}
.opt-inner{width:7px;height:7px;border-radius:50%;background:var(--ink);display:none}
.opt.sel .opt-inner{display:block}
.opt-text{
  font-size:15px;color:var(--gray-light);line-height:1.6;
  transition:color .15s;font-weight:400;
}
.opt.sel .opt-text{color:var(--white);font-weight:500}

/* Fields */
.field{
  width:100%;padding:14px 16px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.09);border-radius:5px;
  color:var(--white);font-family:'Montserrat',sans-serif;
  font-size:15px;font-weight:400;
  outline:none;transition:border-color .2s;margin-bottom:13px;
}
.field:focus{border-color:rgba(0,180,216,.5)}
.field::placeholder{color:var(--gray)}
.field-label{
  font-family:'DM Mono',monospace;font-size:10px;
  letter-spacing:2px;color:var(--gray);text-transform:uppercase;
  display:block;margin-bottom:7px;
}

/* Blocks bar */
.blocks{display:flex;gap:8px;margin-bottom:24px}
.block-pill{
  flex:1;padding:9px 11px;border-radius:4px;
  border:1px solid rgba(255,255,255,.04);
  background:rgba(255,255,255,.02);transition:all .3s;
}
.block-pill.active{background:rgba(0,180,216,.08);border-color:rgba(0,180,216,.3)}
.block-pill.done{background:rgba(255,255,255,.04);border-color:rgba(255,255,255,.07)}
.block-label{
  font-family:'DM Mono',monospace;font-size:9px;
  letter-spacing:2px;text-transform:uppercase;color:var(--gray);margin-bottom:3px;
}
.block-pill.active .block-label,.block-pill.active .block-name{color:var(--cyan)}
.block-name{font-size:12px;color:var(--gray);font-weight:500}
.block-pill.done .block-name{color:var(--gray-light)}

/* Situation */
.situation{
  padding:12px 16px;background:rgba(255,255,255,.025);
  border-left:2px solid var(--gray-mid);
  border-radius:0 5px 5px 0;margin-bottom:22px;
}
.sit-label{
  font-family:'DM Mono',monospace;font-size:10px;
  color:var(--gray);letter-spacing:2px;text-transform:uppercase;
}
.sit-text{font-size:14px;color:var(--gray-light);line-height:1.65;margin-top:5px;font-weight:300}

/* Progress */
.progress-bar-bg{height:2px;background:rgba(255,255,255,.06);border-radius:2px}
.progress-bar-fill{height:100%;border-radius:2px;
  background:linear-gradient(90deg,var(--cyan),var(--cyan-light));
  box-shadow:0 0 8px rgba(0,180,216,.35);transition:width .4s ease}

/* Dots */
.qdots{display:flex;gap:5px}
.qdot{height:3px;border-radius:2px;transition:all .3s}
.qdot.done{background:var(--cyan);width:22px}
.qdot.active{background:var(--cyan-light);width:22px}
.qdot.future{background:rgba(255,255,255,.1);width:8px}

/* Result */
.result-card{
  border-radius:10px;padding:34px 28px;margin-bottom:16px;
  background:linear-gradient(135deg,rgba(13,31,45,.94),rgba(8,17,26,.97));
}
.why-item{display:flex;gap:13px;align-items:flex-start;margin-bottom:12px}
.why-num{
  width:22px;height:22px;border-radius:4px;flex-shrink:0;
  display:flex;align-items:center;justify-content:center;
  font-family:'DM Mono',monospace;font-size:11px;margin-top:1px;font-weight:500;
}
.meta-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-top:24px}
.meta-cell{
  padding:11px 12px;background:rgba(255,255,255,.025);
  border:1px solid rgba(255,255,255,.05);border-radius:5px;
}
.meta-label{
  font-family:'DM Mono',monospace;font-size:9px;
  letter-spacing:2px;text-transform:uppercase;color:var(--gray);margin-bottom:5px;
}
.meta-val{font-size:12px;color:var(--gray-light);font-weight:500}

/* Spinner */
.spinner{
  width:34px;height:34px;border:2px solid rgba(0,180,216,.15);
  border-top-color:var(--cyan);border-radius:50%;
  animation:spin .75s linear infinite;margin:0 auto 18px;
}

/* Info boxes */
.info-box{
  padding:14px 18px;background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.05);border-radius:7px;margin-bottom:16px;
}

/* Return question */
.return-opt{
  width:100%;padding:14px 18px;
  background:rgba(255,255,255,.025);
  border:1px solid rgba(0,180,216,.08);
  border-radius:6px;text-align:left;cursor:pointer;
  display:flex;align-items:center;gap:14px;
  transition:all .15s;margin-bottom:10px;
  font-family:'Montserrat',sans-serif;font-size:15px;color:var(--gray-light);
}
.return-opt:hover{background:rgba(255,255,255,.05);border-color:rgba(0,180,216,.2)}
.return-opt.sel{background:rgba(0,180,216,.1);border-color:rgba(0,180,216,.5);color:var(--white);font-weight:500}

@media(max-width:420px){
  .meta-grid{grid-template-columns:1fr 1fr}
  .meta-cell:last-child{grid-column:1/-1}
  .opt-text{font-size:14px}
}
</style>
</head>

function computeLevel(answers){
  const vals = Object.values(answers);
  const avg = vals.reduce((a,b)=>a+b,0)/vals.length;
  const aVals = ["A1","A2","A3"].map(k=>answers[k]||1);
  const aAvg = aVals.reduce((a,b)=>a+b,0)/aVals.length;
  if(aAvg<=1.3||avg<=1.65) return "BEGINNER";
  if(avg<=2.2) return "NOVICE";
  if(avg<=2.75) return "FOUNDATION";
  return "BEYOND";
}

// DOM helpers
function el(tag,attrs,inner){
  const e=document.createElement(tag);
  if(attrs) Object.entries(attrs).forEach(([k,v])=>{
    if(k==="class") e.className=v;
    else if(k==="style") Object.assign(e.style,v);
    else if(k.startsWith("on")) e.addEventListener(k.slice(2).toLowerCase(),v);
    else e.setAttribute(k,v);
  });
  function append(c){
    if(c===null||c===undefined) return;
    if(typeof c==="string"||typeof c==="number"){
      const s=document.createElement("span");
      s.innerHTML=String(c);
      e.appendChild(s);
    } else if(c instanceof Node){
      e.appendChild(c);
    }
  }
  if(inner!==undefined){
    if(typeof inner==="string") e.innerHTML=inner;
    else if(Array.isArray(inner)) inner.forEach(append);
    else append(inner);
  }
  return e;
}

function renderQuiz(){
  const block=BLOCKS[S.blockIdx];
  const q=block.questions[S.qIdx];
  const totalQ=BLOCKS.reduce((s,b)=>s+b.questions.length,0);
  const doneQ=BLOCKS.slice(0,S.blockIdx).reduce((s,b)=>s+b.questions.length,0)+S.qIdx;
  const pct=Math.round((doneQ/totalQ)*100);

  const w=div("");

  // Progress
  const pgw=div("",null,{marginBottom:"18px"});
  const pgt=div("",null,{display:"flex",justifyContent:"space-between",marginBottom:"7px"});
  pgt.appendChild(el("span",{style:{fontFamily:"'DM Mono',monospace",fontSize:"10px",color:"#5A7A8A",letterSpacing:"2px"}},"PROGRESS"));
  pgt.appendChild(el("span",{style:{fontFamily:"'DM Mono',monospace",fontSize:"10px",color:"#00B4D8"}},doneQ+"/"+totalQ));
  pgw.appendChild(pgt);
  const pgb=div("progress-bar-bg");
  const pgf=div("progress-bar-fill",null,{width:pct+"%"});
  pgb.appendChild(pgf);pgw.appendChild(pgb);
  w.appendChild(pgw);

  // Blocks
  const bl=div("blocks");
  BLOCKS.forEach((b,i)=>{
    const pill=div("block-pill");
    if(i===S.blockIdx) pill.classList.add("active");
    else if(i<S.blockIdx) pill.classList.add("done");
    pill.innerHTML=`<div class="block-label">${b.label}</div><div class="block-name">${b.name}</div>`;
    bl.appendChild(pill);
  });
  w.appendChild(bl);

  // Block intro
  if(S.qIdx===0){
    const bi=div("rise",null,{
      padding:"11px 15px",background:"rgba(0,180,216,.05)",
      border:"1px solid rgba(0,180,216,.12)",borderRadius:"5px",marginBottom:"20px"
    });
    bi.innerHTML=`<div style="font-family:'DM Mono',monospace;font-size:10px;letter-spacing:2px;color:#00B4D8;text-transform:uppercase;margin-bottom:4px">${block.label} Â· ${block.name}</div><p style="font-size:14px;color:#8BAFC4;line-height:1.6;font-weight:300">${block.desc}</p>`;
    w.appendChild(bi);
  }

  // Q dots + counter
  const dw=div("",null,{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:"18px"});
  dw.appendChild(el("span",{style:{fontFamily:"'DM Mono',monospace",fontSize:"11px",color:"#5A7A8A",letterSpacing:"2px"}},(S.qIdx+1)+" / "+block.questions.length));
  const dots=div("qdots");
  block.questions.forEach((_,i)=>{
    const d=div("qdot");
    if(i<S.qIdx) d.classList.add("done");
    else if(i===S.qIdx) d.classList.add("active");
    else d.classList.add("future");
    dots.appendChild(d);
  });
  dw.appendChild(dots);
  w.appendChild(dw);

  // Situation
  const sit=div("situation rise");
  sit.innerHTML=`<div class="sit-label">Situation</div><div class="sit-text">${q.situation}</div>`;
  w.appendChild(sit);

  // Question
  w.appendChild(el("h2",{class:"rise-2",style:{
    fontSize:"clamp(18px,3.8vw,24px)",color:"#F0F6FA",
    fontWeight:"400",lineHeight:"1.35",marginBottom:"22px"
  }},q.question));

  // Options
  const ow=div("rise-3");
  q.options.forEach((opt,i)=>{
    const o=div("opt");
    if(S.selected===i) o.classList.add("sel");
    const dot=div("opt-dot");
    dot.appendChild(div("opt-inner"));
    const txt=el("span",{class:"opt-text"},opt.text);
    o.appendChild(dot);o.appendChild(txt);
    o.addEventListener("click",()=>{S.selected=i;render()});
    ow.appendChild(o);
  });
  w.appendChild(ow);

  const isLastQ=S.qIdx===block.questions.length-1;
  const isLastBlock=S.blockIdx===BLOCKS.length-1;
  const isLast=isLastQ&&isLastBlock;
  const nb=btn("cta",isLast?"See my level â":"Next â",()=>{
    if(S.selected===null) return;
    S.answers[q.id]=q.options[S.selected].v;
    S.selected=null;
    if(!isLastQ) S.qIdx++;
    else if(!isLastBlock){S.blockIdx++;S.qIdx=0;}
    else{S.level=computeLevel(S.answers);S.screen="capture";}
    render();
  });
  nb.style.marginTop="22px";
  nb.disabled=S.selected===null;
  w.appendChild(nb);

  return w;
}

  S.screen="result";render();
}

// ââ RENDER ââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ
function render(){
  const wrap=document.getElementById("wrap");
  wrap.innerHTML="";
  let c;
  if(S.screen==="intro") c=renderIntro();
  else if(S.screen==="returning") c=renderReturning();
  else if(S.screen==="quiz") c=renderQuiz();
  else if(S.screen==="capture") c=renderCapture();
  else if(S.screen==="sending") c=renderSending();
  else if(S.screen==="result") c=renderResult();
  if(c) wrap.appendChild(c);
  window.scrollTo({top:0,behavior:"smooth"});
}
render();
</script>
